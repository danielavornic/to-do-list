<!DOCTYPE html>
<html lang="EN">

<head>
    <title>to do list</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.1/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://kit.fontawesome.com/cdd24a3f87.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
 
<body>

    <style>
        .checkmark:after {
            display: block;
        }
    </style>

    <div class="grid-container">
        <div class="grid-y">
            <div class="cell" id="title-container">
                <h1 class="text-center" id="title">to do list</h1>
            </div>

            <div class="cell" id="userInputContainer">
                <form class="grid-x">
                    <div class="cell small-10 medium-11" id="input-container">
                        <input type="text" id="inputTask" placeholder="add a new task">
                    </div>
                    <div class="cell small-2 medium-1" id="submit-container">
                        <input type="submit" id="submitBtn" value="+">
                    </div>
                </form>
            </div>

            <div class="cell grid-x" id="filter-container">
                <div class="cell small-4 text-center filter-btn active">all</div>
                <div class="cell small-4 text-center filter-btn">in progress</div>
                <div class="cell small-4 text-center filter-btn">done</div>
            </div>

            <div class="cell" id="tasksContainer">
                <ul id="tasks"></ul>
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>                        

</html>
